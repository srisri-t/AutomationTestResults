<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GeoCall Test Reports...</title>
    <meta http-equiv="refresh" content="0; url=https://srisri-t.github.io/AutomationTestResults/">
    <link rel="canonical" href="https://srisri-t.github.io/AutomationTestResults/">
    
    <!-- Same meta tags for consistent sharing -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://srisri-t.github.io/AutomationTestResults/">
    <meta property="og:title" content="GeoCall Automation Test Report Viewer">
    <meta property="og:description" content="Professional Cucumber test results visualization platform. Upload, analyze, and share your automation test reports with interactive dashboards and detailed analytics.">
    <meta property="og:image" content="https://srisri-t.github.io/AutomationTestResults/img/preview-card.svg">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px; font-size: 24px; }
        p { margin: 0; opacity: 0.8; }
        a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>ðŸ§ª GeoCall Test Reports</h1>
        <p>Redirecting to the test report viewer...</p>
        <p style="margin-top: 20px; font-size: 14px;">
            If you're not redirected automatically, 
            <a href="https://srisri-t.github.io/AutomationTestResults/">click here</a>
        </p>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'https://srisri-t.github.io/AutomationTestResults/';
        }, 1000);
    </script>
</body>
</html>
