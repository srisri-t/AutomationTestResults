<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
        }
        
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            max-width: 900px;
            padding: 40px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: rgba(16,185,129,0.2);
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 3px solid rgba(16,185,129,0.4);
        }
        
        .title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 50px;
            line-height: 1.3;
        }
        
        .features {
            display: flex;
            gap: 80px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .feature {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 160px;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .feature-text {
            font-size: 18px;
            font-weight: 500;
        }
        
        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .stat {
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .url {
            font-size: 20px;
            opacity: 0.7;
            font-weight: 500;
        }
    </style>
</head>

            </div>
            <div class="feature">

            <div class="feature">

        </div>
        
        <div class="stats">

            </div>

</body>
</html>
